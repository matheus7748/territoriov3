<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            overflow: hidden;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message, .error-message {
            color: red;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .toggle-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4a90e2;
            cursor: pointer;
            text-decoration: underline;
        }
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="loginForm">
            <h2>Acesso ao Mapa</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button id="loginButton">Entrar</button>
            <p id="loginError" class="error-message"></p>
            <p class="toggle-link" id="showRegister">Não tem conta? Cadastre-se</p>
        </div>

        <div id="registerForm">
            <h2>Cadastro</h2>
            <input type="text" id="registerName" placeholder="Nome" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <button id="registerButton">Cadastrar</button>
            <p id="registerError" class="error-message"></p>
            <p class="toggle-link" id="showLogin">Já tem conta? Entrar</p>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjSNz59SgzJwzqndzOJO4GRqHZ3-6abGM",
            authDomain: "login-territorios.firebaseapp.com",
            projectId: "login-territorios",
            storageBucket: "login-territorios.firebasestorage.app",
            messagingSenderId: "495689013315",
            appId: "1:495689013315:web:c8b22bbf1fe9ad99779cf6",
            measurementId: "G-P4YG93BTN6"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const TERRITORIO_URL = "/territoriov3/territorio.html"; 

        const loginForm = document.getElementById('loginForm');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginButton = document.getElementById('loginButton');
        const loginError = document.getElementById('loginError');

        const registerForm = document.getElementById('registerForm');
        const registerNameInput = document.getElementById('registerName');
        const registerEmailInput = document.getElementById('registerEmail');
        const registerPasswordInput = document.getElementById('registerPassword');
        const registerButton = document.getElementById('registerButton');
        const registerError = document.getElementById('registerError');

        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        showLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = TERRITORIO_URL;
            }
        });

        loginButton.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            loginError.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                loginError.textContent = "Email ou senha incorretos.";
            }
        });

        registerButton.addEventListener('click', async () => {
            const nome = registerNameInput.value;
            const email = registerEmailInput.value;
            const password = registerPasswordInput.value;
            registerError.textContent = '';

            if (nome === "") {
                registerError.textContent = "Por favor, insira seu nome.";
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(auth.currentUser, {
                    displayName: nome
                });
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    registerError.textContent = "Este email já está em uso.";
                } else if (error.code === 'auth/weak-password') {
                    registerError.textContent = "A senha deve ter pelo menos 6 caracteres.";
                } else {
                    registerError.textContent = "Erro ao cadastrar. Tente novamente.";
                }
            }
        });

    </script>
</body>
</html>
